<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 12번</title>
    <style>

    </style>
    <script>
        // 넷스케이프 삭제 - w2
        function deleteBrowser() {
            let deleteTag = document.getElementById("w2");

            // 1번 방법 - 자신의 태그를 삭제
            deleteTag.remove();
            
            // 2번 방법 - 부모에 대한 자식을 삭제
            // 부모.removeChild(자식)
            // deleteTag.parentNode.removeChild(deleteTag);
        }

        // 익스프롤러를 엣지로 변경 - w1
        function replaceBrowser() {
            // 옛 태그 (바꿀 태그)
            let oldTag = document.getElementById("w1");

            // 새로운 태그 생성
            let newTag = document.createElement("img");
            newTag.src = "images/wb7.png";
            newTag.style.width = "80px";
            newTag.style.height = "80px";
            /*
            newTag.setAttribute("src", "images/wb7.png");
            newTag.setAttribute("width", "80px");
            newTag.setAttribute("height", "80px");
            */

            // 옛 태그를 새로운 태그로 변경
            // 부모.replaceChild(새 태그, 옛 태그)
            oldTag.parentNode.replaceChild(newTag, oldTag);
        }
    </script>
</head>
<body>
    <div id="container">
        <h2>DOM - 태그 요소의 삭제와 변경</h2>
        <h3>다양한 웹브라우저</h3>
        <div id="imgs">
            <img src="images/wb1.PNG" width="80" height="80" id="w1">
            <img src="images/wb2.PNG" width="80" height="80" id="w2">
            <img src="images/wb3.PNG" width="80" height="80" id="w3">
            <img src="images/wb4.PNG" width="80" height="80" id="w4">
            <img src="images/wb5.PNG" width="80" height="80" id="w5">
            <img src="images/wb6.PNG" width="80" height="80" id="w6">
        </div>
        <hr>
        <button onclick="deleteBrowser()">삭제</button>
        <button onclick="replaceBrowser()">변경</button>
    </div>
</body>
</html>
