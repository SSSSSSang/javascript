<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 2번 - 1차원 배열</title>
</head>
<body>
    <h2>배열 2번 - 1차원 배열</h2>
    <script>
        let scores = new Array(75, 92, 88, 67); // 숫자 인덱스
        let subject = "javascript";

        // 문자열 인덱스
        scores["web"] = 75;
        scores["project"] = 85;
        scores[subject] = 92;

        // 배열 확인 -> length는 숫자 인덱스의 길이만 알려줌.
        console.log(scores);
        console.log(`배열 길이: ${scores.length}`); // 4
        console.log("-----");

        // 1. 기본 for문 
        // -> 숫자 인덱스의 값만 출력, 문자열 인덱스의 값은 출력하지 않음.
        for(let i=0; i<scores.length; i++) {
            console.log(`${i} : ${scores[i]}`);
        }
        console.log("-----");

        // 2. for-in문 
        // -> 숫자 인덱스와 문자열 인덱스의 값을 모두 출력함.
        for(let i in scores) {
            console.log(`${i} : ${scores[i]}`);
        }
        console.log("-----");

        // 3. for~of문 
        // -> 숫자 인덱스의 값만 출력, 문자열 인덱스의 값은 출력하지 않음.
        // -> i는 인덱스가 아니라, 값으로 사용됨.
        for(let i of scores) {
            console.log(`${i} : ${scores[i]}`);
        }
        console.log("-----");

        console.log("##########");
        let seasons = []; // 빈 배열 생성
        // 문자열 인덱스
        seasons["march"] = "춘곤기";
        seasons["september"] = "환절기";
        seasons["cold"] = "추운계절";
        // 숫자 인덱스
        seasons[0] = "봄";
        seasons[1] = "여름";
        seasons[2] = "가을";
        seasons[3] = "겨울";

        // 1. 기본 for문 -> 숫자 인덱스 출력됨, 문자열 인덱스 출력 안됨.
        for(let i=0; i<seasons.length; i++) {
            console.log(`${i} : ${seasons[i]}`);
        }
        console.log("-----");

        // 2. for~in문 - > 숫자 인덱스, 문자열 인덱스 모두 출력, 숫자 인덱스가 먼저 출력.
        for(let i in seasons) {
            console.log(`${i} : ${seasons[i]}`);
        }
        console.log("-----");

        // 3. for~of문 -> 숫자 인덱스 출력됨, 문자열 인덱스 출력 안됨.
        // i가 값으로 사용, 배열을 범위를 한정할 수 없고, 처음부터 끝까지 출력됨.
        for(let i of seasons) { 
            console.log(`${i} : ${seasons[i]}`);
        }
        console.log("-----")

        console.log("##########");
        /*
        문제1. "알고리즘", "자료구조", "네트워크", "데이터베이스"를 값으로 갖는 1차원 배열 subjects를 생성하고,
        정보를 확인하시오.
        그리고, 문자열 인덱스로 web: JSP, bigdata: Python, ai: 인공지능의 인덱스와 값을 갖는 데이터를 추가하시오.
        subjects 배열의 정보를 기본 for문, for-in문, for-of문으로 확인하시오.
        */
        let subjects = ["알고리즘", "자료구조", "네트워크", "데이터베이스"];
        console.log(`subjects : ${subjects}`); // 숫자 인덱스 출력

        subjects["web"] = "JSP";
        subjects["bigdata"] = "Python";
        subjects["ai"] = "인공지능";
        console.log(`subjects : ${subjects}`); // 숫자 인덱스 출력, 문자열 인덱스 출력 불가.

        // 1번 - 기본 for문 -> 숫자 인덱스 출력, 문장열 인덱스 출력 불가
        for(let i=0; i<subjects.length; i++) {
            console.log(`${i} : ${subjects[i]}`);
        }
        console.log("-----");

        // 2번 - for-in문 -> 숫자 인덱스와 문자열 인덱스의 값 모두 출력.
        for(let i in subjects) {
            console.log(`${i} : ${subjects[i]}`);
        }
        console.log("-----");

        // 3번 - for-of문 -> 숫자 인덱스 출력, 문자열 인덱스 출력 불가, i가 값으로 사용되고 있음.
        for(let i of subjects) {
            console.log(`${i} : ${subjects[i]}`);
        }


    </script>
</body>
</html>
