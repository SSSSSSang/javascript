        // ex) 5 
        // 5 * 1 = 5
        // 5 * 2 = 10
        // ...
        // 5 * 9 = 45

        let n = Number(prompt(`구구단의 단을 입력하시오.`));

        document.write(`<table>`);
        document.write(`<tr><th>${n}단</th></tr>`);
        for(let i=1; i<=9; i++) {
