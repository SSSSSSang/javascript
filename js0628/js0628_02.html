        // 2번 - 콘솔 출력
        let n = Number(prompt("정수를 입력하시오. 팩토리얼을 구합니다."));
        let fact = 1;
        let str = `${n}! = `;

        for(let i=1; i<=n; i++) { 
            if(i < n) { // n이 5라면, 1,2,3,4일 때만 *를 str에 연결
                str += `${i} * `;
            } else {
                str += `${i}`;

            fact *= i;
        }
        str += ` = ${fact}`;
