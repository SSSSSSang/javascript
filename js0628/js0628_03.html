        // 문제4. 문자열을 입력하고, 그 문자열을 거꾸로 콘솔로 출력하시오.

        // 풀이시간) 5분

        let s = prompt("문자열을 입력하시오. 역순으로 출력합니다.");

        // 2번 방법 - 문자열의 맨 뒤에서부터 출력함
        let s2 = "";
        console.log(`reverse 전 문자열: ${s}`);
        for(let i=s.length-1; i>=0; i--) {
