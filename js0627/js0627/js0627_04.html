<body>
    <h3>반복문 3번 - for문</h3>

        /*

        }
        */

        // 문제4. 1부터 100까지의 수 중에서 짝수를 출력하고, 
        // 그 합과 개수를 출력하시오.
        /*
        let sum = 0, cnt = 0;
        for(let i=1; i<=100; i++) {
            if(i%2 == 0) {
                console.log(i);
                sum += i;

            }
        }

        console.log(`합계: ${sum}\n개수: ${cnt}`)
        */

        // 문제5. 1부터 100까지이 수 중에서 3의 배수이면서 4의 배수를 출력하고,
        // 그 합과 개수를 출력하시오.
        let sum = 0, cnt = 0;
        for(let i=1; i<=100; i++) {
            if(i%3==0 && i%4==0) {
                console.log(i);
                sum += i, ++cnt;
            }
        }

        console.log(`합계: ${sum}\n개수: ${cnt}`);
