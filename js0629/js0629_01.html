    <style>
        table {
            width: 800px;
            border: 1px solid black; border-collapse: collapse;
        }
        tr { height: 30px;}
        th, td { 
            width: 100px; padding: 5px;
            border: 1px solid black;
        }
        td { padding-left: 10px;}
    </style>
</head>
<body>
    <h2>반복문 활용 1번</h2>
    <script>
        // 퀴즈1. 2단부터 9단까지를 화면으로 출력하시오.
        // 테이블을 사용하여 2단부터 9단까지가 수평 방향으로 보여지도록 출력하시오.
        // 2차원 반복문을 활용하시오.

        document.write(`<table><tr>`);
        for(let i=2; i<=9; i++) {
            document.write(`<th>${i}단</th>`);
        }
        document.write(`</tr>`);
        for(let i=1; i<=9; i++) {
            document.write(`<tr>`);
            for(let j=2; j<=9; j++) { // 1개의 행: 하나의 tr안에 td들을 생성
                document.write(`<td>${j} * ${i} = ${j*i}</td>`)
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
