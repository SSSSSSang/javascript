<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 1번</title>
</head>
<body>
    <h2>함수 1번</h2>
    <script>
        // 문제1. 두 개의 숫자를 더하는 함수를 생성하시오.
        // 함수 정의(함수 생성)
        function add(a, b) { // 매개변수
            return a + b;    // 리턴값(반환값): 함수를 호출한 곳으로 돌려주는 값값
        }

        // 함수 호출(함수 사용)
        console.log(add(10, 20));
        console.log(add(15)); // a: 15, b: undefined, 15+undefined -> NaN
        console.log(add()); // a: undefined, b: undefined, undefined+undefined -> NaN
        console.log(add(10, 20, 40)); // a: 10, b: 20, 10+20 -> 30, 40은 버려짐.
        console.log("-----");

        // 문제2. 이등변 삼각형의 면적을 구하는 함수를 생성하고, 사용하시오.
        // 함수명: getTriangle()
        function getTriangle(width, height) {
            return (width * height) / 2;
        }
        console.log(getTriangle(10, 5));
        console.log(getTriangle(13, 7));
        console.log("-----");

        // 문제3. 학생들의 점수를 저장한 scores 배열의 값을 매개변수로 전달하여 
        // 평균을 계산하는 함수를 생성하고, 사용하시오.
        // showAve()
        let scores = [95, 87, 72, 68, 77];

        // 1번 방법 -> 효율적인 방법이 아님.
        /*
        function showAve(s1, s2, s3, s4, s5) {
            return (s1 + s2 + s3 + s4 + s5) / 5;
        }

        console.log(showAve(scores[0], scores[1], scores[2], scores[3], scores[4]));
        */

        // 2번 방법 -> 효율적인 방법,배열의 값이 늘어나든 줄어들든 상관없이 실행됨. 
        function showAve(s) {
            let sum = 0;
            for(let i of s) {
                sum += i;
            }
            return sum / s.length;
        }
        console.log(showAve(scores));
        console.log("-----");
        document.write("<hr>")

        // 문제4. 배열을 매개변수로 전달받아서 배열의 내용을 확인하는 함수를 생성하고, 사용하시오.
        // 함수명: showArray1(), showArray2()
        function showArray1(a) {
            console.log(a);
            document.write(a + "<br>");
        }
        showArray1(scores);

        function showArray2(...a) {
            console.log(a);
            document.write(a + "<br>");
        }
        showArray2(scores);
        showArray2(...scores);
        console.log("-----");
        // ...: 전개 연산자(spread operator), 배열의 요소를 하나하나 전개하여(펼쳐서) 전달하는 연산자

        // 문제5. 사원명, 시급, 시간을 매개변수로 전달하여 한달 급여를 계산하는 함수를 생성하고, 
        // 사용하시오.
        // 함수명: showPay()

        // 기본 매개변수(default parameter): 매개변수로 값을 전달받지 못했을 때 사용하는 매개변수의 값.
        function showPay(name, pay=50000, hours=30) {
            console.log(`사원명: ${name}\n시급: ${pay}\n근무시간: ${hours}\n급여: ${pay*hours}`);
            console.log("-----");
        }

        /*
        // 디폴트(기본) 매개변수를 사용하지 않았을 때때
        showPay("정혜인", 100000, 120); // 3개의 매개변수를 모두 전달했을 때.
        showPay("사오리", 80000); // pay: 80000, hours: undefined, 80000*undefined->NaN
        showPay("박선영"); // pay: undefined, hours: undefined, undefined*undefined->NaN
        */
        
        // 기본 매개변수를 사용했을 때
        showPay("정혜인", 100000, 120);
        showPay("사오리", 80000); // pay: 80000, hours: 기본 매개변수의 값인 30을 사용, 80000*30->2400000
        showPay("박선영"); // pay: 기본 매개변수의 값인 50000을 사용, hours: 기본 매개변수의 값인 30을 사용, 50000*30->1500000
    </script>
</body>
</html>
