<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 1번</title>
    <style>
        table { 
            width: 400px;
            border: 1px solid black; border-collapse: collapse;
        }
        tr { height: 30px;}
        th, td { 
            width: 100px; padding: 5px; border: 1px solid black;
            text-align: center;
        }        
    </style>
</head>
<body>
    <h2>2차원 배열 1번</h2>
    <script>
        // 1. 2차원 배열을 생성하는 방법 - 1번, [] 기호를 사용
        let a1 = [
            [10, 15, 20, 30],    // 0번 행: a1[0][0], a1[0][1], a1[0][2], a1[0][3]
            [40, 50, 60],        // 1번 행: a1[1][0], a1[1][1], a1[1][2]
            [70, 75, 80, 90, 95] // 2번 행: a1[2][0], a1[2][1], a1[2][2], a1[2][3], a1[2][4]
        ];

        // 2차원 배열 전체 확인
        console.log(a1);
        document.write(a1 + "<br>");

        // 2. 2차원 배열을 생성하는 방법 - 2번, Array() 생성자 함수
        let a2 = new Array(
            new Array("자료구조", 84),     // 0번 행: a2[0][0], a2[0][1]
            new Array("웹프로그래밍", 92), // 1번 행: a2[1][0], a2[1][1]
            new Array("알고리즘", 76),     // 2번 행: a2[2][0], a2[2][1]
            new Array("웹프로젝트", 88)    // 3번 행: a2[3][0], a2[3][1]
        );

        // 2차원 배열 전체 확인
        console.log(a2);
        document.write(a2 + "<br><hr>");

        // 문제1. 학생의 정보를 나타내는 students 2차원 배열을 테이블을 사용하여 화면에 출력하시오.
        let students = [
            // students 배열의 행 개수: students.length
            ["김민성", "컴공", 88, 76], // 0번 행의 열 개수: students[0].length
            ["김정아", "수학", 70, 83], // 1번 행의 열 개수: students[1].length
            ["신은수", "행정", 92, 95], // 2번 행의 열 개수: students[2].length
            ["이은진", "물리", 85, 92], // 3번 행의 열 개수: students[3].length
            ["조우진", "건축", 97, 88], // 4번 행의 열 개수: students[4].length
        ];

        // 1번 출력 방법 - 기본 for문 사용
        document.write(`<table>`);
        for(let i=0; i<students.length; i++) { // 행, students.length: 행의 개수
            document.write(`<tr>`);
            for(let j=0; j<students[i].length; j++) { // 열, students[i].length: 각 행에 대한 열의 개수
                document.write(`<td>${students[i][j]}</td>`);
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
        document.write(`<br><hr><br>`);

        // 2번 출력 방법 - for-in문 사용
        document.write(`<table>`);
        for(let i in students) {
            document.write(`<tr>`);
            for(let j in students[i]) {
                document.write(`<td>${students[i][j]}</td>`);
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
        document.write(`<br><hr><br>`);

        // 3번 출력 방법 - for-of문 사용
        document.write(`<table>`);
        for(let i of students) {
            document.write(`<tr>`);
            for(let j of i) {
                document.write(`<td>${j}</td>`);
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
        document.write(`<br><hr><br>`);



    </script>
</body>
</html>
