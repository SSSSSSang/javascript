<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 18번</title>
    <style>
        #box { height: 200px;}
    </style>
    <script>
        window.onload = function() {
            // 2번 - 고전 이벤트 모델
            let btnOld = document.getElementById("btnOld");

            btnOld.onclick = function() {
                let box = document.getElementById("box");
                box.style.backgroundColor = "skyblue";
                box.style.borderRadius = "50%";
                box.style.border = "3px solid blue";
            }

            // 3번 - 표준 이벤트 모델
            let btnStd = document.getElementById("btnStd");
            
            btnStd.addEventListener("click", replaceBox);

            function replaceBox() { 
                let box = document.getElementById("box");
                box.style.backgroundColor = "lime";
                box.style.borderRadius = "50%";
                box.style.border = "3px solid green";
            }
        }

        // 1번 - 인라인 이벤트
        function changeBox() {
            let box = document.getElementById("box");
            box.style.backgroundColor = "pink";
            box.style.borderRadius = "50%";
            box.style.border = "3px solid red";
        }
    </script>
</head>
<body>
    <h2>이벤트 모델</h2>
    <h3>이벤트를 처리하는 3가지 방법</h3>
    <div id="box"></div>
    <hr>
    1번: 인라인 이벤트 모델 <button onclick="changeBox()">인라인 모델</button><br><br>
    2번: 고전 이벤트 모델 <button id="btnOld">고전 이벤트 모델</button><br><br>
    3번: 표준 이벤트 모델 <button id="btnStd">표준 이벤트 모델</button><br><br>
</body>
</html>
