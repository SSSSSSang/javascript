<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 3번</title>
</head>
<body>
    <h2>조건문 3번</h2>
    <h3>문제1. 월을 입력하여 계절을 판별하시오.</h3>
    <button onclick="func1();">계절 판별</button>
    <hr>
    <script>
        /*
        3,4,5 -> 봄, 6,7,8 -> 여름, 9,10,11 -> 가을, 12,1,2 -> 겨울
        결과화면: 6월은 여름입니다.
        */
        function func1() { 
            const month = Number(prompt("월을 입력하시오.", 6));

            let season;
            // 1번 방법 -> || 연산자 사용
            /*
            if(month==3 || month==4 || month==5) {
                season = "봄";
            } else if(month==6 || month==7 || month==8) {
                season = "여름";
            } else if(month==9 || month==10 || month==11) {
                season = "가을";
            } else if(month==12 || month==1 || month==2) {
                season = "겨울";
            }
            */

            // 2번 방법 -> && 연산자 사용
            if(month>=3 && month<=5) {
                season = "봄";
            } else if(month>=6 && month<=8) {
                season = "여름";
            } else if(month>=9 && month<=11) {
                season = "가을";
            } else if(month==12 || month==1 || month==2) {
                season = "겨울";
            } 

            // 출력 방법 1번
            //document.write(month + "월은 " + season + "입니다.");
            // 출력 방법 2번 - `(backtick)
            document.write(`${month}월은 ${season}입니다.`)
        }
    </script>

    <h3>문제2. 정수를 입력하여, 홀수, 짝수 여부를 판별하시오.</h3>
    <button onclick="func2()">홀수, 짝수 판별</button>
    <hr>
    <script>
        /* 
        결과화면: 9는 홀수입니다. or 10은 짝수입니다.
        */
        function func2() {
            const num = Number(prompt("정수를 입력하시오."));

            // % 연산자 사용
            // 1%2->1, 3%2->1, 5%2->1, 7%2->1 ...
            // 2%2->0, 4%2->0, 6%2->0, 8%2->0 ...
            let result;
            if(num%2 == 1) {
                result = "홀수";
            } else { // else if(num%2 == 0)
                result = "짝수";
            }

            document.write(`${num}은(는) ${result}입니다.`);
        } 
    </script>

    <h3>문제3. 정수를 입력하여 3의 배수 또는 4의 배수를 판별하시오.</h3>
    <button onclick="func3()">3 또는 4의 배수 판별</button>
    <hr>
    <script>
        /*
        결과화면:
        6은 3의 배수입니다.
        8은 4의 배수입니다.
        12는 3의 배수이면서 4의 배수입니다.
        7은 3의 배수도 4의 배수도 아닙니다.
        */
        function func3() {
            const num = Number(prompt("정수를 입력하시오."))

            // 3의 배수 판별
            // 1%3->1, 2%3->2, 3%3->0, 4%3->1, 5%3->2, 6%3->0, 7%3->1, 8%3->2, 9%3->0 ...
            let result; 

            if(num%3==0 && num%4==0) {
                result = "3의 배수이면서 4의 배수입니다.";
            } else if(num%3 == 0) {
                result = "3의 배수입니다.";
            } else if(num%4 == 0) {
                result = "4의 배수입니다.";
            } else {
                result = "3의 배수도 4의 배수도 아닙니다.";
            }

            document.write(`${num}은(는) ${result}`);
        }
    </script>
</body>
