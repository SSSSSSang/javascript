<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 2번</title>
</head>
<body>
    <h3>학점 계산 프로그램</h3>
    <p>점수를 입력하면 학점을 계산합니다.</p>
    <button onclick="calcGrade()">학점 계산</button>
    <script>
        function calcGrade() {
            /*
            문제1) 학생이름, 국어점수, 영어점수, 수학점수를 입력하여, 
            학생이름, 국어점수, 영어점수, 수학점수, 평균점수, 학점을 화면으로 출력하시오.
            
            학점 계산 방법: 평균이 90점 이상이면 "A학점", 80점 이상이면 "B학점", 70점 이상이면 "C학점",
            60점 이상이면 "D학점", 60점 미만이면 "F학점"이라고 출력하도록 하시오.
            */
            
            // 문제점) 입력한 모든 값은 문자열이 됨
            const name = prompt("학생이름을 입력하시오.");
            const kor = Number(prompt("국어점수를 입력하시오.")); // "92" -> 92
            const eng = Number(prompt("영어점수를 입력하시오.")); // "92" -> 92
            const mat = Number(prompt("수학점수를 입력하시오.")); // "92" -> 93

            // 평균 계산
            const ave = (kor + eng + mat) / 3;
            // let ave = (Number(kor) + Number(eng) + Number(mat));

            // 학점 계산
            let grade;
            if(ave >= 90) {
                grade = "A학점";
            } else if(ave >= 80) {
                grade = "B학점";
            } else if(ave >= 70) {
                grade = "C학점";
            } else if(ave >= 60) {
                grade = "D학점";
            } else {
                grade = "F학점";
            }

            document.write("학생이름 : " + name + "<br>");
            document.write("국어점수 : " + kor + "<br>");
            document.write("영어점수 : " + eng + "<br>");
            document.write("수학점수 : " + mat + "<br>");
            document.write("합계 : " + (kor + eng + mat));
            document.write("평균 : " + ave.toFixed(2) + "<br>");
            document.write("학점 : " + grade + "<br>");
            
        }
    </script>
</body>
</html>
