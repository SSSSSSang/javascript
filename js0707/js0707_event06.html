<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 6번</title>
    <script>
        window.onload = function() {
            let img1 = document.querySelector("#img1");
            let img2 = document.querySelector("#img2");
            let txt = document.querySelector("#txt");

            // 표준 이벤트 모델
            // 문제점이 발현: 이미지의 정보를 제대로 인식하지 못하는 문제가 생김.
            /*
            img1.addEventListener("click", function() {
                img2.src = "images/image1.jpg";
                txt.innerHTML = `이미지의 크기: ${img2.width}* ${img2.height}`;
            })
            */

            // load 이벤트: 이미지를 불어올 때, 이미지의 정보를 정확하게 파악할 수 있도록 하는 이벤트
            img1.addEventListener("click", function() {
                img2.src = "images/image1.jpg";
                img2.addEventListener("load", function() {
                    txt.innerHTML = `이미지의 크기: ${img2.width}* ${img2.height}`;
                })
            })

        }

    </script>
</head>
<body>
    <h2>Event 6번</h2>
    <h3>다양한 이벤트 - load</h3>
    <p>썸네일 이미지를 클릭하면 아래쪽에 큰 이미지가 나타납니다.</p>
    <img src="images/image1.jpg" width="100" id="img1">
    <hr>
    <p id="txt"></p>
    <img src="" id="img2">
</body>
</html>
