<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 2번</title>
    <script>
        window.onload = function() {
            // 고전 이벤트 모델
            let x = document.querySelector("#a1");
            x.onclick = f2;

            // 표준 이벤트 모델
            let y = document.querySelector("#a2");
            y.addEventListener("click", f2);

            function f2(event) {
                let yn = confirm("네이비 페이지로 이동하겠습니까?");
                if(!yn) {
                    event.preventDefault(); // 디폴트 이벤트를 중지시키는 메소드
                }
            }
        }

        function f1(event) {
            event.preventDefault(); // 디폴트 이벤트를 중지시키는 메소드
        }
    </script>
</head>
<body>
    <h2>디폴트 이벤트</h2>
    <a href="http://www.naver.com">하이퍼링크 1</a><br><br>
    <a href="http://www.naver.com" onclick="return false">하이퍼링크 2</a><br><br> <!-- 인라인: 디폴트 이벤트 중지 -->
    <a href="http://www.naver.com" onclick="f1(event)">하이퍼링크 3</a><br><br> <!-- 인라인: 디폴트 이벤트 중지 -->
    <a href="http://www.naver.com" id="a1">하이퍼링크 4</a><br><br> <!-- 고전: 디폴트 이벤트 중지 -->
    <a href="http://www.naver.com" id="a2">하이퍼링크 5</a><br><br> <!-- 표준: 디폴트 이벤트 중지 -->

</body>
</html>
