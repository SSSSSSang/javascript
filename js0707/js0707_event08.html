<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 8번</title>
    <style>
        #container { width: 550px; margin: 20px auto;}
    </style>
    <script>
        window.onload = function() {
            // change 이벤트 - 학년
            //let year = document.querySelector("#year"); // id를 사용
            let year = document.inputForm.year; // name을 사용
            let txt1 = document.querySelector("#txt1");
            year.addEventListener("change", () => {
                txt1.textContent = year.value;
            })

            // change 이벤트 -> 표준 이벤트로 처리
            let subject = document.inputForm.subject; // name을 사용
            let txt2 = document.querySelector("#txt2");
            let sum = 0;
            for(let i of subject) {
               i.addEventListener("change", () => {
                    if(i.checked) {
                        sum += parseInt(i.value);
                    } else {
                        sum -= parseInt(i.value);
                    } 
                    console.log(`i : ${i.value}`);
                    console.log(`sum : ${sum}`);
                    txt2.textContent = sum;
               })
            }

        }
    </script>
</head>
<body>
    <div id="container">
        <form action="" name="inputForm">
            <fieldset>
                <h3>Q1. 학생의 학년을 선택하시오. (단일 선택)</h3>
                <select name="year" id="year">
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                    <option value="4">4학년</option>
                </select>
                <hr>
                <h3>Q2. 수강신청 과목을 모두 선택하시오. (다중 선택)</h3>
                <input type="checkbox" name="subject" value="2"> 교양컴퓨터(2학점)<br>
                <input type="checkbox" name="subject" value="4"> 자료구조(4학점)<br>
                <input type="checkbox" name="subject" value="3"> 데이터베이스(3학점)<br>
                <input type="checkbox" name="subject" value="4"> 알고리즘(4학점)<br>
                <input type="checkbox" name="subject" value="3"> 네트워크(3학점)<br>
                <hr>
                <span id="txt1"></span>학년<br>
                총 수강학점 : <span id="txt2"></span>점
            </fieldset>
        </form>
    </div>
</body>
</html>
