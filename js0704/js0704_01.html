<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 객체 1번</title>
</head>
<body>
    <h2>Set 객체 1번</h2>
    <script>
        // 1. Set 객체의 특징: 중복값을 허용하지 않음. (유일한 값을 보장)
        // Set 생성
        let set = new Set();
        // Set에 값을 하나씩 추가
        set.add(30);
        set.add(10);
        set.add(50);
        set.add(40);
        set.add(20);
        // Set 확인
        console.log(set);
        // Set 개수
        console.log(`Set의 개수: ${set.size}`);
        // Set에 있는 값의 유무 확인
        console.log(set.has(30)); // true
        console.log(set.has(60)); // false
        // Set에서 특정 값을 삭제
        set.delete(40); // 존재하는 값을 삭제할 때는 true를 리턴
        console.log(set);
        set.delete(60); // 존재하지 않는 값을 삭제할 때는 false를 리턴
        console.log(set);
        // Set의 모든 값을 삭제
        set.clear();
        console.log(set);
        console.log("-----");

        // Set에 값을 여러 개를 한꺼번에 추가
        //set = new Set(30, 10, 50, 40, 20); // Uncaught TypeError: number 30 is not iterable
        //console.log(set);

        let a = [30, 10, 50, 40, 20];
        set = new Set(a);
        console.log(set);

        set.add(50); // 중복값의 추가는 불가능, 에러는 아님.
        console.log(set);

        // Set의 내용을 하나씩 꺼내어 출력
        // - 인덱스를 사용하지 않음 -> 기본 for문, for-in문은 사용 불가
        // - 인덱스를 사용하지 않는 for-of문은 사용 가능

        // 출력 방법 1 - for-of문
        for(let i of set) {
            console.log(i);
        }
        console.log("-----");

        // 출력 방법 2-1 - forEach() 메소드, 익명 함수
        set.forEach(function(v) { console.log(v);});
        console.log("-----");

        // 출력 방법 2-2 - forEach() 메소드, 화살표 함수
        set.forEach(v=>console.log(v));
        console.log("-----");

        // 퀴즈 1번) set에 있는 값에서 10%를 추가하여 저장하는 set2를 생성하고, 확인하시오.
        // 1-1. map() 메소드 활용 -> 배열에서 사용가능하지만, set에서는 사용불가
        let arr = Array.from(set); // Set을 Array로 변경하는 메소드
        console.log(arr);
        let arr2 = arr.map(v=>v+v*0.1);
        console.log(arr2);
        let set2 = new Set(arr2);
        console.log(set2);
        console.log("-----");

        // 1-2. Set의 기능만 활용
        /*
        let set2 = new Set();
        set.forEach(v=>set2.add(v+v*0.1));
        console.log(set2);
        */

        // 퀴즈 2번) set2에 있는 값 중에서 홀수인 값만 저장하는 set3를 생성하고, 확인하시오.
        // 2-1. filter() 메소드 활용 -> 배열에서 사용가능하지만, set에서는 사용불가
        /*
        let arr3 = arr2.filter(v=>v%2==1);
        console.log(arr3);
        let set3 = new Set(arr3);
        console.log(set3);
        */

        // 2-2. Set의 기능만 활용
        let set3 = new Set();
        set2.forEach(v=>{if(v%2==1){set3.add(v)}});
        console.log(set3);

    </script>
</body>
</html>
