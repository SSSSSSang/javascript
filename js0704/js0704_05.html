<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체 1번</title>
</head>
<body>
    <h2>window 객체 1번</h2>
    <button onclick="w1=window.open('', 'win1', 'width=300, height=200')">윈도우(win1) 열기</button>
    <button onclick="w1.close()">윈도우(win1) 닫기</button>
    <hr>
    <button onclick="w2=window.open('', 'win2', '')">윈도우(win2) 열기</button>
    <button onclick="w2.close()">윈도우(win2) 닫기</button>
    <hr>
    <button onclick="w3=window.open('http://www.daum.net', 'win3', '')">윈도우(win3) 열기</button>
    <button onclick="w3.close()">윈도우(win3) 닫기</button>
    <hr>
    <a href="http://www.naver.com" target="win2">네이버</a>
    <hr>
    <button onclick="getDate()">현재 날짜와 시간 확인</button>
    <button onclick="window.print()">인쇄하기</button>
    <div id="date"></div>

    <script>
        function getDate() {
            let date = new Date();
            document.getElementById("date").innerHTML = date.toLocaleString();
        }
    </script>
</body>
</html>
