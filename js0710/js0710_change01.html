<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Event 1번</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let food = document.querySelector("#food");
            let txt = document.querySelector("#txt");

            // select - 단일 선택
            food.addEventListener("change", (event) => {
                let options = event.currentTarget.options; // option의 배열
                let idx = event.currentTarget.options.selectedIndex; // 선택한 값의 인덱스
                txt.textContent = options[idx].value; // 배열의 인덱스에 대한 값
            })
        })
    </script>
</head>
<body>
    <h1>Change Event 1번 - select (단일 선택)</h1>
    <h3>좋아하는 음식을 선택하시오.</h3>
    <select name="" id="food">
        <option>떡볶이</option>
        <option>김밥</option>
        <option>라면</option>
        <option>어묵</option>
        <option>튀김</option>
        <option>우동</option>
    </select>
    <br><br>
    선택한 메뉴: <span id="txt"></span><br>
</body>
</html>
