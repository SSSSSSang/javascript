        // 문제2. 2개의 정수와 1개의 산술 연산자를 입력하고, 이것을 매개변수로 전달하여 계산하는
        // 함수를 생성하여 사용하시오.
        // 함수명: calcNumber()
        // 출력 화면 설계: 5 * 2 = 10

        let n1 = Number(prompt("첫번째 정수를 입력하시오."));
        let n2 = Number(prompt("두번째 정수를 입력하시오."));
        let op = prompt("연산자를 입력하시오. 두 정수의 산술 연산을 구합니다.", "+");

        // 함수 정의(생성)
        function calcNumber(n1, n2, op) {
            let result = 0;
            switch(op) {
            case "+": result = n1 + n2; break;
            case "-": result = n1 - n1; break;
            case "*": result = n1 * n2; break;
            case "/": result = n1 / n2; break;
            case "%": result = n1 % n2; break;
            }
            console.log(`${n1} ${op} ${n2} = ${result}`);
        }

        // 함수 호출(사용)
        calcNumber(n1, n2, op);
