<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 6번</title>
</head>
<body>
    <h2>함수 6번</h2>
    <script>
        // 다양한 함수 생성 방법
        // 예를 들어 2개의 값을 매개변수로 전달받아서 더하여 값을 리턴하는 함수
        // 1. 기본 함수
        function f1(a, b) {
            return a + b;
        }
        console.log(f1(10, 20));
        console.log("-----");

        // 2. 익명 함수
        let f2 = function(a, b) {
            return a + b;
        }
        console.log(f2(30, 40));
        console.log("-----");

        // 3. 즉시 실행 함수: 익명 함수를 활용하여 생성과 동시에 호출을 하여 사용하도록 하는 함수
        let f3 = (function(a, b) { 
            return a + b;
        }(10, 20));
        console.log(f3);
        console.log("-----");

        // 4. 화살표 함수: 익명 함수를 화살표 연산자를 이용하여 간결하게 표현하는 함수
        // 람다식, 함수식
        //let f4 = (a, b) => (a + b);
        let f4 = (a, b) => a + b;
    
        console.log(f4(50, 60));
        console.log("-----");

        // 5. 콜백 함수: 함수를 다른 함수를 호출할 때 매개변수로 사용하는 함수
        // 자바스크립트에서 함수도 데이터타입으로 인식하고, 변수에 담아서 사용할 수 있기 때문에 콜백함수가 가능.
        // 콜백 함수 생성
        function f5(call, n) {
            console.log(`콜백함수를 ${n}번 호출`);
            for(let i=0; i<n; i++) {
                call(); // 5번 호출
            }
        }

        let f6 = () => console.log("Welcome to Javascript!");
        //let f6 = function() { console.log("Welcome to Javascript!"); }

        // 콜백 함수 사용
        f5(f6, 5);
    </script>
</body>
</html>
