<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 5번</title>
</head>
<body>
    <h2>함수 5번</h2>
    <script>
        function f1(a) {
            console.log(a);
        }
        f1(10);
        f1();
        f1(10, 20);
        console.log("-----");

        // 나머지 매개변수 연산자 - 매개변수로 전달되는 모든 값을 배열로 처리
        function f2(...a) {
            console.log(a);
        }
        f2(10);
        f2(10, 20);
        f2(10, 20, 30);
        console.log("-----");

        function f3(...a) {
            console.log(a);
        }
        let arr = [10, 20, 30, 40, 50]; // 1차원 배열
        f3(arr);    // [Array(5)] -> [[10, 20, 30, 40, 50]] -> 2차원 배열
        f3(...arr); // (5)[10, 20, 30, 40, 50] -> 1차원 배열, 전개 연산자 사용
        // 1차원 배열을 매개변수로 하여 나머지 매개변수 연산자에 전달하면 2차원 배열을 만들어서 사용이 불편해짐.
        // 이때, 함수 호출 부분에서 전개 연산자를 사용하면, 1차원 배열의 값을 각각 나머지 매개변수 연산자에 전달하여 1차원 배열의 형태가 유지되어 사용이 편해짐.

    </script>
</body>
</html>
