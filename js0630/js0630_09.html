<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 객체 1번</title>
</head>
<body>
    <h2>string 객체 메소드 1번</h2>
    <script>
        let str = "Welcome to Javascript!";
        console.log(`문자열의 길이: ${str.length}`); // 22문자

        // 1. charAt(): 인덱스 해당한는 한 문자를 구함
        console.log(str.charAt(11)); // J
        // 2. indexOf(): 문자(열)에 해당하는 인덱스를 구함
        console.log(str.indexOf("o")); // 4
        console.log(str.indexOf("Java")); // 11
        console.log(str.indexOf("java")); // -1 -> 배열의 인덱스로는 존재할 수 없는 값 -> 찾지 못함.
        // 3. lastIndexOf(): 문자(열)에 해당하는 인덱스를 문자열의 끝에서부터 구함
        console.log(str.lastIndexOf("o")); // 9
        // 4. match(): 문자(열)에 해당하는 인덱스를 포함한 배열(객체)로 구함.
        console.log(str.match("a"));
        console.log(str.match("o"));
        console.log(str.match("Java"));
        console.log(str.match("java")); // null -> 찾지 못함
        // 5. search(): 문자(열)을 찾아서 인덱스를 구함.

        /*
        1. 함수, 배열, 반복문, 조건문 등의 활용
        8장의 이미지를 이전, 다음 버튼으로 화면으로 보여주는 이미지의 갤러리를 작성하시오.
        ex) 
        아이디를 자바스크립트에서 사용하는 방법: let imgTag = document.getElementById("photo");
        클래스를 자바스크립트에서 사용하는 방법: let imgTag = document.querySelector(".photo");
        이미지를 바꾸는 메소드: imgTag.setAttribute("src", "바꿀경로")


        2. 콜백함수, 익명함수, 화살표 함수 등의 활용
        -> forEach(), map(), filter() 사용
        50~100 난수(학생들의 점수)를 10개 생성하여 배열에 저장하고, 아래의 문제를 해결하시오.
        1) 80점 이상의 테스트 합격자의 총점과 평균을 구하시오.
        2) 80점 미만의 테스트 불합격자의 배열을 출력하시오.
        3) 전체 학생의 최고점수와 최저점수를 구하시오.
        4) 80점 이상의 테스트 합격자의 성적을 오름차순으로 정렬하여 출력하시오.
        5) 80점 미만이 테스트 불합격자의 배열을 내림차순으로 정렬하여 출력하시오.
        6) 60점 미만인 학생에게는 자신의 점수의 10%를 가산점으로 추가하여 모든 학생의 점수를 오름차순으로 정렬하여 출력하시오.
        7) 각 학생의 학점을 계산하여 출력하시오.
        */

        console.log("-----");
        // 난수 생성 -> Math 클래스 중에서 random() 메소드 사용
        // 난수: 무작위수, random number
        /*
        Math.random() : 0 ~ 1 미만의 난수를 발생, 0 ~ 0.9999999...의 난수를 발생
        Math.random() * 10 : 0 ~ 10 미만의 난수를 발생, 0 ~ 9.999999...의 난수를 발생

        */
        let num = Math.random();
        console.log(num);
        num = Math.random() * 10;
        console.log(num);
        num = parseInt(Math.random() * 10);
        console.log(num);

    </script>
</body>
</html>
